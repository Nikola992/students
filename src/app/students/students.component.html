<div>
  <ul class="students">
    <li class="stu1" *ngFor="let student of students" (click)="onSelectedStudent(student)"[class.selected]="student === selectedStudent">
      <span>{{ student.id }}</span> {{ student.name }}
    </li>
  </ul>
</div>



<div *ngIf='selectedStudent'>
  <h2>
    {{ selectedStudent.name }} detalis:
      <div>
        <div>{{selectedStudent.id}}</div>
        <div>
          <input type="text" [(ngModel)]="selectedStudent.name" >
          {{selectedStudent.name}}
        </div>
      </div>

  </h2>
</div>
