<div>
  <ul class="students">
    <li class="stu1" *ngFor="let student of students" (click)="onSelectedStudent(student)"[class.selected]="student === selectedStudent">
      <span>{{ student.id }}</span> {{ student.name }}
    </li>
  </ul>
</div>

<app-student-detail [detail]="selectedStudent"></app-student-detail>
<p appHighlight>Highlight me!</p>
